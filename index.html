<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blood Donation Form</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="container">
    <h1>Donate Blood and Save Human Lives</h1>
    <form id="donationForm">
      <label for="name">* Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name here" required /><br />

      <label for="age">* Age:</label>
      <input type="number" id="age" name="age" placeholder="Enter your age here" required /><br />

      <label for="email">* Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required /><br />

      <label for="gender">* Gender:</label>
      <select id="gender" name="gender" required>
        <option value="" disabled selected>Select your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="others">Others</option>
      </select><br />

      <label for="blood-group">* Blood Group:</label>
      <select id="blood-group" name="blood-group" required>
        <option value="" disabled selected>Select your blood group</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
      </select><br />

      <label for="mobile">* Mobile Number:</label>
      <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required /><br />

      <label for="state">* State:</label>
      <input type="text" id="state" name="state" placeholder="Which state you belong to" required /><br />

      <label for="district">* District:</label>
      <input type="text" id="district" name="district" placeholder="Which district you belong to" required /><br />

      <label for="city">* City:</label>
      <input type="text" id="city" name="city" placeholder="Which city you belong to" required /><br />

      <label for="area">* Area:</label>
      <input type="text" id="area" name="area" placeholder="Which area you belong to" required /><br />

      <label for="pincode">* Pincode:</label>
      <input type="text" id="pincode" name="pincode" placeholder="Pincode of your city/area" required /><br />

      <p>There are some minor side effects that could occur. These include:</p>
      <ul>
        <li>Bruising</li>
        <li>Continued bleeding</li>
        <li>Dizziness</li>
        <li>Lightheadedness</li>
        <li>Nausea</li>
        <li>Pain</li>
        <li>Physical weakness</li>
      </ul>

      <label>* Do you accept all terms and conditions?</label><br />
      <input type="radio" id="terms-yes" name="terms" value="yes" required />
      <label for="terms-yes">Yes</label>
      <input type="radio" id="terms-no" name="terms" value="no" />
      <label for="terms-no">No</label><br />

      <label for="medical-problem">Do you have any medical problems?</label><br />
      <textarea id="medical-problem" name="medical-problem" placeholder="Enter your problems here..."></textarea><br />

      <button type="submit">Submit</button>
    </form>

    <!-- Popup -->
    <div id="thankYouPopup" class="popup">
      <div class="popup-content">
        <p>Thank you for registering!</p>
        <button onclick="closePopup()">Close</button>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
